<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 250px;
      }

      input,
      button {
        width: 100%;
        margin-bottom: 10px;
        padding: 6px;
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <h3>VirusTotal Settings</h3>

    <input id="apiKeyInput" placeholder="Enter VirusTotal API key" />
    <button id="saveBtn">Save API Key</button>

    <div class="toggle-container">
      <span>Enable Scanning</span>
      <label class="switch">
        <input type="checkbox" id="toggleScan" />
        <span class="slider"></span>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
